<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Comic Creator</h1>
        <form id="comicForm">
            <div class="form-group">
                <label for="panelTexts">Enter Texts for Panels (Separated by Commas)</label>
                <input type="text" class="form-control" id="panelTexts" placeholder="Text1, Text2, Text3, ..., Text10">
            </div>
            <button type="submit" class="btn btn-primary">Generate Comic</button>
        </form>
        <div id="comicOutput" class="mt-5">
            <!-- Display generated comic panels here -->
        </div>
        <div id="errorOutput" class="mt-3 text-danger">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
